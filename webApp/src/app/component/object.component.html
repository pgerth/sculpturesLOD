<div class="container">
  <h3>Object</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Datierung</th>
        <th>Material</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let object of objects">
        <td><a [routerLink]="['/object', object['_source']['dc:identifier']]">{{object['_source']['dc:identifier']}}</a></td>
        <td>{{object['_source']['dc:title']}}</td>
        <td>{{object['_source']['dc:temporal']}}</td>
        <td>{{object['_source']['dc:medium']}}</td>
        <td><a href="{{object['_source']['@id']}}"><i class="fa fa-external-link" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
