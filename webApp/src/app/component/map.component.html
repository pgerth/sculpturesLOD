<div class=container style="width: 100%;">
  <div class=row>
    <div class="col-xs-3">
      <div id="custom-search-input">
        <div class="input-group">
          <input #searchBox id="search-box" class="search-query form-control" placeholder="Search" (keyup)="search(searchBox.value)"/>
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button">
              <span class=" glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
      <ng-container *ngIf="stats?.aggregations.type.buckets">
        <hr>
        <h4>Type</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let bucket of stats?.aggregations.type.buckets">
            <span class="badge">{{bucket.doc_count}}</span>
            {{bucket.key}}
          </li>
        </ul>
      </ng-container>
      <ng-container *ngIf="stats?.aggregations.type.buckets">
        <hr>
        <h4>Type</h4>
        {{stats?.aggregations.type.buckets | json}}
        <div class="progress" *ngFor="let bucket of stats?.aggregations.type.buckets">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            {{bucket.key}}
          </div>
          <span class="badge">{{bucket.doc_count}}</span>
        </div>
      </ng-container>
    </div>
    <div class="col-xs-9" style="height: 640px" id="map"></div>
  </div>
</div>
