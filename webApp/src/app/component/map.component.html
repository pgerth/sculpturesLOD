<div class=container style="width: 100%;">
  <div class=row>
    <!-- SIDEBAR -->
    <div class="col-xs-3" style = "height: 92vh;overflow-y: scroll;">
      <!-- FULL TEXT SEARCH IN SIDEBAR -->
      <div id="custom-search-input">
        <div class="input-group">
          <input #searchBox id="search-box" class="search-query form-control" placeholder="Search" (keyup)="search(searchBox.value,selectedIndex,selectedType,selectedMedium)"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" (click)="refresh();">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </div>
      <hr>
      <!-- FILTER SEARCH IN SIDEBAR -->
      <!-- Index Filter -->
      <ng-container *ngIf="stats?.aggregations.index.buckets">
        <h5>Type</h5>
        <div class="btn-group-vertical btn-block">
          <button type="button"
            class="btn btn-xs btn-default"
            [ngClass]="{'active': selectedIndex == bucket.key}"
            *ngFor="let bucket of stats?.aggregations.index.buckets"
            (click)="search(searchTerm,bucket.key,selectedType,selectedMedium)">
            {{bucket.key}}
            <span class="badge badge-light">{{bucket.doc_count}}</span>
          </button>
        </div>
      </ng-container>
      <!-- Type Filter -->
      <ng-container *ngIf="stats?.aggregations.type.buckets">
        <h5>Source</h5>
        <div class="btn-group-vertical btn-block">
          <button type="button"
            class="btn btn-xs btn-default"
            [ngClass]="{'active': selectedType == bucket.key}"
            *ngFor="let bucket of stats?.aggregations.type.buckets"
            (click)="search(searchTerm,selectedIndex,bucket.key,selectedMedium)">
            {{bucket.key}}
            <span class="badge badge-light">{{bucket.doc_count}}</span>
          </button>
        </div>
      </ng-container>
      <!-- Medium Filter -->
      <ng-container *ngIf="stats?.aggregations.medium.buckets">
        <h5>Medium</h5>
        <div class="btn-group-vertical btn-block">
          <button type="button"
            class="btn btn-xs btn-default"
            [ngClass]="{'active': selectedMedium == bucket.key}"
            *ngFor="let bucket of stats?.aggregations.medium.buckets"
            (click)="search(searchTerm,selectedIndex,selectedType,bucket.key)">
            {{bucket.key}}
            <span class="badge badge-light">{{bucket.doc_count}}</span>
          </button>
        </div>
      </ng-container>
      <!-- Temporal Filter -->
      <ng-container *ngIf="stats?.aggregations.temporal.buckets">
        <h5>Temporal</h5>
        <div class="btn-group-vertical btn-block">
          <button type="button"
            class="btn btn-xs btn-default"
            [ngClass]="{'active': selectedTemporal == bucket.key}"
            *ngFor="let bucket of stats?.aggregations.temporal.buckets"
            (click)="search(searchTerm,selectedIndex,selectedType,bucket.key)">
            {{bucket.key}}
            <span class="badge badge-light">{{bucket.doc_count}}</span>
          </button>
        </div>
      </ng-container>
      <!--
      <ng-container *ngIf="stats?.aggregations.type.buckets">
        <hr>
        <h4>Type</h4>
        {{stats?.aggregations.type.buckets | json}}
        <div class="progress" *ngFor="let bucket of stats?.aggregations.type.buckets">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            {{bucket.key}}
          </div>
          <span class="badge">{{bucket.doc_count}}</span>
        </div>
      </ng-container>
      -->
    </div>
    <!-- MAP -->
    <div class="col-xs-9" style="height: 92vh" id="map"></div>
  </div>
</div>
