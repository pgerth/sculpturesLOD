<h3>Object Detail</h3>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
          <dl *ngFor="let key of object?._source | keys" class="dl-horizontal">
            <dt><a href="http://purl.org/dc/terms#identifier">{{key}}</a></dt>
            <dd><span>{{object?._source[key]}}</span></dd>
          </dl>
        </div>
        <div class="col-sm-4">map</div>
    </div>
</div>
